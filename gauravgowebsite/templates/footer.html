<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gauravgo Footer Redesign</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- GSAP & ScrollTrigger -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
    }

    .footer-wave {
      position: absolute;
      top: -20px;
      left: 0;
      width: 100%;
      overflow: hidden;
      line-height: 0;
      transform: rotate(180deg);
      pointer-events: none;
      user-select: none;
    }

    .footer-wave svg {
      display: block;
      width: 100%;
      height: 24px;
    }

    .footer-wave .shape-fill {
      fill: #0f172a;
    }

    .hover-grow {
      transition: transform 0.3s ease;
    }

    .hover-grow:hover {
      transform: translateY(-6px);
    }

    .pulse {
      animation: pulse 3s ease-in-out infinite;
    }

    @keyframes pulse {
      0%,
      100% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.07);
      }
    }

    .circle-animation {
      animation: rotate 25s linear infinite;
      transform-origin: center;
    }

    @keyframes rotate {
      100% {
        transform: rotate(360deg);
      }
    }

    .gradient-text {
      background: linear-gradient(90deg, #4ade80, #3b82f6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
  </style>
</head>

<body class="bg-white text-gray-800">

  <!-- Redesigned Footer -->
  <footer class="relative bg-slate-900 text-white overflow-hidden pt-20 pb-12">

    <!-- Animated wave -->
    <div class="footer-wave" aria-hidden="true">

        </path>
        <path class="shape-fill" opacity=".5"
          d="M0,0V15.81C13,36.92,27.64,56.86,47.69,72.05,99.41,111.27,165,111,224.58,91.58c31.15-10.15,60.09-26.07,89.67-39.8,40.92-19,84.73-46,130.83-49.67,36.26-2.85,70.9,9.42,98.6,31.56,31.77,25.39,62.32,62,103.63,73,40.44,10.79,81.35-6.69,119.13-24.28s75.16-39,116.92-43.05c59.73-5.85,113.28,22.88,168.9,38.84,30.2,8.66,59,6.17,87.09-7.5,22.43-10.89,48-26.93,60.65-49.24V0Z">
        </path>
        <path class="shape-fill"
          d="M0,0V5.63C149.93,59,314.09,71.32,475.83,42.57c43-7.64,84.23-20.12,127.61-26.46,59-8.63,112.48,12.24,165.56,35.4C827.93,77.22,886,95.24,951.2,90c86.53-7,172.46-45.71,248.8-84.81V0Z">
        </path>
      </svg>
    </div>

    <!-- Background animated circles -->
    <div class="absolute inset-0 pointer-events-none">
      <div class="absolute -top-20 -right-20 w-96 h-96 rounded-full border-4 border-emerald-400/20"></div>
      <div class="absolute top-1/4 -left-20 w-64 h-64 rounded-full border-4 border-blue-400/20 circle-animation"></div>
      <div class="absolute bottom-20 left-1/3 w-40 h-40 rounded-full border-4 border-cyan-400/30 pulse"></div>
      <div class="absolute bottom-1/3 right-1/4 w-24 h-24 rounded-full border-4 border-green-500/20 circle-animation"
        style="animation-duration: 25s;"></div>
    </div>

    <!-- Footer content -->
    <div class="relative max-w-7xl mx-auto px-4 sm:px-6 lg:px-12">
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-10 mb-16">

        <!-- Company Info -->

            <span class="gradient-text select-none">GG</span>
          </div>
          <p class="text-slate-300 leading-relaxed mb-5">

          <div class="flex space-x-4 sm:space-x-5">

            <a href="#" aria-label="Instagram"
              class="w-8 h-8 sm:w-10 sm:h-10 rounded-full bg-slate-800 flex items-center justify-center hover:bg-green-500 transition">

            <a href="#" aria-label="LinkedIn"

        </div>

        <!-- Quick Links -->

          <ul class="space-y-4 text-sm sm:text-base">
            <li>

                  stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">

                </svg>

            </li>
            <li>
              <a href="#" class="flex items-center text-slate-300 hover:text-green-400 transition">
                <svg class="w-4 h-4 mr-2 text-green-500" fill="none" stroke="currentColor" stroke-width="2"
                  stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                  <path d="M9 5l7 7-7 7"></path>
                </svg>
                Our Supporters

            </li>
            <li>
              <a href="#" class="flex items-center text-slate-300 hover:text-green-400 transition">
                <svg class="w-4 h-4 mr-2 text-green-500" fill="none" stroke="currentColor" stroke-width="2"

                  <path d="M9 5l7 7-7 7"></path>

            <li>

        </div>

        <!-- Contact Info -->
        <div class="hover-grow">
          <h3
            class="text-lg sm:text-xl font-semibold mb-6 border-b-2 border-green-500 inline-block pb-1">
            Contact Us
          </h3>
          <ul class="space-y-5 text-sm sm:text-base">
            <li class="flex items-center">
              <svg class="w-5 h-5 sm:w-6 sm:h-6 text-green-500 mr-3 flex-shrink-0" fill="none" stroke="currentColor"
                stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">

                  d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z">

              <a href="tel:+919999999999" class="text-slate-300 hover:text-green-400 transition break-all">+91 99999
                99999</a>

            <li class="flex items-center">
              <svg class="w-5 h-5 sm:w-6 sm:h-6 text-green-500 mr-3 flex-shrink-0" fill="none" stroke="currentColor"
                stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">

            </li>
            <li class="flex items-center">
              <svg class="w-5 h-5 sm:w-6 sm:h-6 text-green-500 mr-3 flex-shrink-0" fill="none" stroke="currentColor"
                stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                <path d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                <path d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>

              <span class="text-slate-300 leading-relaxed break-words">College Square, Kakatpur - 752108, Puri, Odisha</span>
            </li>
          </ul>
        </div>

      </div>
    </div>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      gsap.registerPlugin(ScrollTrigger);

      // Floating controller bounce animation
      gsap.to("#floating-controller", {
        y: -20,
        duration: 1.5,
        repeat: -1,
        yoyo: true,
        ease: "sine.inOut"
      });

      // Stagger fade-up for footer sections
      gsap.from(".hover-grow", {
        scrollTrigger: {
          trigger: "footer",
          start: "top bottom",
          toggleActions: "play none none none"
        },
        y: 50,
        opacity: 0,
        stagger: 0.25,
        duration: 1,
        ease: "power3.out"
      });

      // Wave morph animation
      const wave = document.querySelector('.footer-wave path:last-child');
      gsap.fromTo(
        wave,
        { attr: { d: "M0,0V5.63C149.93,59,314.09,71.32,475.83,42.57c43-7.64,84.23-20.12,127.61-26.46,59-8" } },
        { attr: { d: "M0,0V5.63C149.93,59,314.09,71.32,475.83,42.57c43-7.64,84.23-20.12,127.61-26.46,59-8" }, repeat: -1, yoyo: true, duration: 5, ease: "sine.inOut" }
      );
    });
  </script>

</body>

</html>
