            --text-secondary: rgba(255, 255, 255, 0.8);
        }
        
        body {
            background: linear-gradient(135deg, var(--main-bg-start), var(--main-bg-end));
            color: var(--text-primary);
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;

            overflow-x: hidden;
        }
        
       
        
        /* Header Styling */
        header {
            position: relative;
            height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            margin-top: 70px;

        }
        
        .bg-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.3;
        }
        
        .letter {
            display: inline-block;
            opacity: 0;
            animation: fadeIn 0.8s ease forwards;
            transition: transform 0.3s ease;
            background: linear-gradient(90deg, var(--primary-gradient-start), var(--teal), var(--primary-gradient-end));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 15px rgba(46, 204, 113, 0.4);
        }
        
        .letter:hover {
            transform: scale(1.3);
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        
        /* Advertisers Section */
        .advertisers-title {
            font-size: 3.5rem;
            font-weight: 800;
            text-align: center;
            margin: 2rem 0 3rem;
            background: linear-gradient(90deg, var(--primary-gradient-start), var(--teal), var(--primary-gradient-end));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 15px rgba(46, 204, 113, 0.4);
        }
        
        .logo-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
            border: 1px solid rgba(46, 204, 113, 0.4);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.3s ease;
            height: 100%;
            display: flex;
            flex-direction: column;
            position: relative;
            opacity: 0;
            transform: translateY(30px);
        }
        
        .logo-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            border-color: rgba(46, 204, 113, 0.7);
        }
        
        .logo-card img {
            width: 100%;
            height: 250px;
            object-fit: contain;
            padding: 1.5rem;
            transition: transform 0.5s ease;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));

        .logo-card:hover img {
            transform: scale(1.05);
        }
        
        .logo-card::after {
            content: 'Partner';
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: var(--text-primary);

            font-weight: 700;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.6);

            transition: opacity 0.3s ease;
        }
        
        .logo-card:hover::after {
            opacity: 1;
        }

            from {

            to {

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }

    <script>
        // Mobile menu toggle
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav-links');
        const dropdowns = document.querySelectorAll('.dropdown');
        
        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            navLinks.classList.toggle('active');
            
            // Close all dropdowns when mobile menu closes
            if (!navLinks.classList.contains('active')) {
                dropdowns.forEach(dropdown => {
                    dropdown.classList.remove('active');
                });
            }
        });
        
        // Close mobile menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.navbar') && window.innerWidth <= 768) {
                hamburger.classList.remove('active');
                navLinks.classList.remove('active');
                
                // Close all dropdowns
                dropdowns.forEach(dropdown => {
                    dropdown.classList.remove('active');
                });
            }
        });
        
        // Mobile dropdown functionality
        dropdowns.forEach(dropdown => {
            const trigger = dropdown.querySelector('a');
            
            trigger.addEventListener('click', (e) => {
                if (window.innerWidth <= 768) {
                    e.preventDefault();
                    dropdown.classList.toggle('active');
                    
                    // Close other dropdowns
                    dropdowns.forEach(otherDropdown => {
                        if (otherDropdown !== dropdown) {
                            otherDropdown.classList.remove('active');
                        }
                    });
                }
            });
        });
        
        // Navbar scroll effect
        window.addEventListener('scroll', () => {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });
        
        // GSAP animations for navbar items
        document.addEventListener('DOMContentLoaded', () => {
            gsap.registerPlugin(ScrollTrigger);
            
            // Animate logo on load
            gsap.from('.logo', {
                duration: 1,
                x: -50,
                opacity: 0,
                ease: 'power3.out'
            });
            
            // Animate nav items sequentially
            gsap.from('.nav-links li', {
                duration: 0.5,
                y: 20,
                opacity: 0,
                stagger: 0.1,
                delay: 0.3,
                ease: 'back.out(1.7)'
            });
            
            // Scroll-triggered animations for demo content
            gsap.from('.hero', {
                scrollTrigger: {
                    trigger: '.hero',
                    start: 'top 80%'
                },
                y: 50,
                opacity: 0,
                duration: 0.8
            });
            
            gsap.from('.feature-card', {
                scrollTrigger: {
                    trigger: '.features',
                    start: 'top 85%'
                },
                y: 50,
                opacity: 0,
                stagger: 0.2,
                duration: 0.7
            });
        });
    </script>

                <img src="/GauravGoWeb/gauravgowebsite/static/images/advertiser-page-media/1 (42).png" alt="Partner Logo" loading="lazy">
            </div>
        </div>
    </main>

    

    <script>
        // Initialize GSAP
        gsap.registerPlugin(ScrollTrigger);
        
        // Toggle menu function
        function toggleMenu() {
            const hamburger = document.querySelector(".hamburger");
            const navLinks = document.querySelector(".nav-links");
            hamburger.classList.toggle("active");
            navLinks.classList.toggle("active");
        }

        // Dropdown functionality
        document.querySelectorAll(".dropdown-toggle").forEach((toggle) => {
            toggle.addEventListener("click", function (e) {
                e.preventDefault();
                const dropdownMenu = this.nextElementSibling;
                dropdownMenu.classList.toggle("active");
            });
        });

        // Close dropdowns when clicking outside
        document.addEventListener("click", function (e) {
            if (!e.target.closest('.dropdown')) {
                document.querySelectorAll('.dropdown-menu').forEach(menu => {
                    menu.classList.remove('active');
                });
            }
        });

        // Animate advertiser cards on scroll
        gsap.utils.toArray('.logo-card').forEach((card, i) => {
            gsap.fromTo(card, 
                { opacity: 0, y: 50 },
                { 
                    opacity: 1, 
                    y: 0, 
                    duration: 0.8, 
                    ease: 'power2.out',
                    scrollTrigger: {
                        trigger: card,
                        start: 'top 80%',
                        toggleActions: 'play none none none'
                    },
                    delay: i * 0.05
                }
            );
        });

        // Animate letters in header
        document.querySelectorAll('.letter').forEach((letter, index) => {
            letter.style.animationDelay = `${index * 100}ms`;
        });
        
        // Animate footer elements
        gsap.from('footer > div', {
            scrollTrigger: {
                trigger: 'footer',
                start: 'top bottom',
                toggleActions: 'play none none none'
            },
            opacity: 0,
            y: 30,
            duration: 1,
            stagger: 0.2
        });
    </script>
</body>
</html>
