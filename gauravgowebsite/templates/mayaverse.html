{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SENA : MayaVerse - GauravGo</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;800&family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #0a0a1a 0%, #050510 100%);
            font-family: 'Poppins', sans-serif;
            color: #f0f0f0;
            min-height: 100vh;
        }
        .orbitron { font-family: 'Orbitron', sans-serif; }
        .game-hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
            padding-top: 3rem;
            padding-bottom: 3rem;
        }
        .game-img {
            width: 100%;
            max-width: 600px;
            border-radius: 1rem;
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
            margin-bottom: 2rem;
        }
        .game-title {
            font-size: 2.5rem;
            font-weight: 800;
            color: #2ecc71;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px rgba(46,204,113,0.3);
        }
        .game-desc {
            font-size: 1.1rem;
            color: #f0f0f0;
            max-width: 700px;
            margin-bottom: 2rem;
            text-align: center;
        }
        .game-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }
        .game-btn {
            padding: 0.7rem 2rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: all 0.3s;
            text-decoration: none;
            border: none;
            cursor: pointer;
        }
        .view-btn {
            background: linear-gradient(90deg, #2ecc71, #3498db);
            color: #000;
            box-shadow: 0 2px 10px rgba(46,204,113,0.3);
        }
        .view-btn:hover {
            background: linear-gradient(90deg, #27ae60, #2980b9);
            color: #fff;
        }
        .play-btn {
            background: rgba(255,255,255,0.05);
            color: #2ecc71;
            border: 1px solid rgba(46,204,113,0.5);
        }
        .play-btn:hover {
            background: rgba(46,204,113,0.15);
            color: #fff;
        }

        /* Responsive adjustments */
        @media (max-width: 1024px) {
            .game-img { max-width: 520px; }
            .game-title { font-size: 2.2rem; }
            .game-desc { max-width: 620px; padding: 0 18px; }
            .game-buttons { gap: 0.8rem; }
        }

        @media (max-width: 768px) {
            .game-hero {
                padding-top: 2rem;
                padding-bottom: 2rem;
                gap: 1rem;
            }
            .game-img {
                max-width: 420px;
                width: 90%;
                margin-bottom: 1.2rem;
            }
            .game-title {
                font-size: 1.9rem;
                text-align: center;
                line-height: 1.05;
            }
            .game-desc {
                font-size: 1rem;
                padding: 0 16px;
            }
            .game-buttons {
                flex-direction: column;
                align-items: stretch;
                width: 100%;
                max-width: 420px;
                margin-top: 0.6rem;
            }
            .game-btn {
                width: 100%;
                padding: 12px 16px;
                font-size: 0.95rem;
            }
        }

        @media (max-width: 480px) {
            .game-img {
                max-width: 320px;
                width: 92%;
                margin-bottom: 1rem;
            }
            .game-title {
                font-size: 1.6rem;
            }
            .game-desc {
                font-size: 0.95rem;
                padding: 0 12px;
            }
            .game-buttons {
                gap: 0.6rem;
            }
            .game-btn {
                padding: 11px 14px;
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    {% include "header.html" %}

    <section class="game-hero">
        <img src="{% static 'images/media-home-page/MayaVerse-800x500.jpg' %}" alt="SENA : MayaVerse" class="game-img">
        <h1 class="game-title orbitron">SENA : MayaVerse</h1>
        <p class="game-desc">
            A futuristic Metaverse-based Indian Battle Royale by GauravGo Games, pushing boundaries with immersive action.
        </p>
        <div class="game-buttons">
            <a href="#" class="game-btn view-btn" tabindex="0" style="position:relative;z-index:2;">View Game</a>
            <a href="#" class="game-btn play-btn" tabindex="0" style="position:relative;z-index:2;">Play Now</a>
        </div>
    </section>

    {% include "footer.html" %}
</body>
</html>
