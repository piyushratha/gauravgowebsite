{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GauravGo Navbar</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;800&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            --primary-green: #4ade80;
            --crystal-blue: #38bdf8;
            --deep-navy: #0a0a1a;
            --near-black: #050510;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            list-style: none;
            text-decoration: none;
        }

        body {
            font-family: 'Poppins', sans-serif;
        }

        .orbitron {
            font-family: 'Orbitron', sans-serif;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: rgba(10, 10, 26, 0.9);
            backdrop-filter: blur(10px);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .navbar.scrolled {
            padding: 0.75rem 2rem;
            background: rgba(8, 8, 16, 0.98);
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.3);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            cursor: pointer;
        }

        .logo img {
            height: 2.5rem;
            width: auto;
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        .logo:hover img {
            transform: rotate(15deg);
            filter: drop-shadow(0 0 8px var(--primary-green));
        }

        .logo span {
            font-size: 1.5rem;
            font-weight: 700;
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(to right, var(--primary-green), var(--crystal-blue));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 0.5px;
            text-shadow: 0 0 10px rgba(74, 222, 128, 0.3);
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        .nav-links a {
            color: white;
            font-weight: 500;
            font-size: 1rem;
            position: relative;
            padding: 0.5rem 0;
            transition: color 0.3s ease;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--primary-green), var(--crystal-blue));
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after,
        .nav-links .active::after {
            width: 100%;
        }

        .nav-links a:hover,
        .nav-links .active {
            color: var(--primary-green);
        }

        .dropdown {
            position: relative;
        }

        .dropdown-menu {
            position: absolute;
            top: 100%;
            left: 0;
            background-color: rgba(30, 30, 30, 0.95);
            backdrop-filter: blur(10px);
            min-width: 200px;
            padding: 1rem 0;
            border-radius: 0.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            opacity: 0;
            visibility: hidden;
            transform: translateY(10px);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .dropdown:hover .dropdown-menu {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .dropdown-menu li a {
            padding: 0.5rem 1.5rem;
            color: #ddd;
            display: block;
        }

        .dropdown-menu li a:hover {
            color: var(--primary-green);
            background-color: rgba(255, 255, 255, 0.05);
            padding-left: 1.75rem;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            gap: 0.25rem;
            cursor: pointer;
            padding: 0.5rem;
        }

        .hamburger div {
            width: 1.75rem;
            height: 0.2rem;
            background-color: white;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .hamburger.active div:nth-child(1) {
            transform: rotate(45deg) translate(0.35rem, 0.35rem);
            background-color: var(--primary-green);
        }

        .hamburger.active div:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active div:nth-child(3) {
            transform: rotate(-45deg) translate(0.35rem, -0.35rem);
            background-color: var(--primary-green);
        }

        @media (max-width: 768px) {
            .nav-links {
                position: fixed;
                top: 0;
                right: -100%;
                height: 100vh;
                width: 70%;
                max-width: 300px;
                background: rgba(10, 10, 26, 0.98);
                backdrop-filter: blur(20px);
                flex-direction: column;
                align-items: flex-start;
                padding: 6rem 2rem 2rem;
                gap: 1.5rem;
                transition: right 0.5s ease;
                box-shadow: -5px 0 25px rgba(0, 0, 0, 0.3);
            }
            .nav-links.active {
                right: 0;
            }
            .dropdown-menu {
                position: static;
                display: none;
                opacity: 1;
                visibility: visible;
                transform: none;
                box-shadow: none;
                width: 100%;
                padding: 0.5rem 0;
                margin-left: 1rem;
                background: rgba(20, 20, 36, 0.8);
                border-left: 2px solid var(--primary-green);
            }
            .dropdown.active .dropdown-menu {
                display: block;
            }
            .hamburger {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="{% static 'images/media-home-page/logo.png' %}" alt="GauravGo Logo">
            <span>GauravGo</span>
        </div>
        <ul class="nav-links">
            <li><a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{% url 'index' %}">Home</a></li>
            <li><a class="nav-link {% if request.path == '/games/' %}active{% endif %}" href="{% url 'games' %}">Games</a></li>
            <li><a class="nav-link {% if request.path == '/services/' %}active{% endif %}" href="{% url 'services' %}">Services</a></li>
            
            <li class="dropdown">
                <a href="#">More <i class="fas fa-chevron-down"></i></a>
                <ul class="dropdown-menu">
                    <li><a class="nav-link {% if request.path == '/advertisers/' %}active{% endif %}" href="{% url 'advertisers' %}">Advertisers</a></li>
                    <li><a class="nav-link {% if request.path == '/our-supporters/' %}active{% endif %}" href="{% url 'our_supporters' %}">Supporters</a></li>
                    <li><a class="nav-link {% if request.path == '/media-coverage/' %}active{% endif %}" href="{% url 'media_coverage' %}">Media</a></li>
                </ul>
            </li>

            <li class="dropdown">
                <a href="#">Contact <i class="fas fa-chevron-down"></i></a>
                <ul class="dropdown-menu">
                    <li><a class="nav-link {% if request.path == '/about/' %}active{% endif %}" href="{% url 'about' %}">About</a></li>
                    <li><a class="nav-link {% if request.path == '/privacy-policy/' %}active{% endif %}" href="{% url 'privacy_policy' %}">Privacy</a></li>
                </ul>
            </li>

            <li><a class="nav-link {% if request.path == '/careers/' %}active{% endif %}" href="{% url 'careers' %}">Careers</a></li>
        </ul>

        <div class="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </nav>

    <script>
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav-links');
        const dropdowns = document.querySelectorAll('.dropdown');

        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            navLinks.classList.toggle('active');
            if (!navLinks.classList.contains('active')) {
                dropdowns.forEach(d => d.classList.remove('active'));
            }
        });

        document.addEventListener('click', (e) => {
            if (!e.target.closest('.navbar') && window.innerWidth <= 768) {
                hamburger.classList.remove('active');
                navLinks.classList.remove('active');
                dropdowns.forEach(d => d.classList.remove('active'));
            }
        });

        dropdowns.forEach(dropdown => {
            const trigger = dropdown.querySelector('a');
            trigger.addEventListener('click', (e) => {
                if (window.innerWidth <= 768) {
                    e.preventDefault();
                    dropdown.classList.toggle('active');
                    dropdowns.forEach(other => {
                        if (other !== dropdown) other.classList.remove('active');
                    });
                }
            });
        });

        window.addEventListener('scroll', () => {
            const navbar = document.querySelector('.navbar');
            navbar.classList.toggle('scrolled', window.scrollY > 50);
        });
    </script>
</body>
</html>
