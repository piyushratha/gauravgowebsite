{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GauravGo Navbar</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;800&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            --primary-green: #4ade80;
            --crystal-blue: #38bdf8;
            --deep-navy: #0a0a1a;
            --near-black: #050510;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            list-style: none;
            text-decoration: none;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--near-black);
        }

        .orbitron {
            font-family: 'Orbitron', sans-serif;
        }

        /* Navbar Styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 1.5rem;
            background: rgba(10, 10, 26, 0.9);
            backdrop-filter: blur(10px);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000; /* Increased z-index */
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        /* Animated Background */
        .navbar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(56, 189, 248, 0.15) 0%, transparent 70%);
            z-index: -1;
            animation: pulseGlow 8s ease-in-out infinite;
        }

        .navbar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><circle cx="50" cy="50" r="2" fill="rgba(56, 189, 248, 0.6)" /><circle cx="20" cy="20" r="1.5" fill="rgba(74, 222, 128, 0.4)" /><circle cx="80" cy="80" r="1" fill="rgba(56, 189, 248, 0.5)" /></svg>') repeat;
            opacity: 0.25;
            z-index: -1;
            animation: particleDrift 15s linear infinite;
        }

        @keyframes pulseGlow {
            0% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.15); opacity: 0.3; }
            100% { transform: scale(1); opacity: 0.7; }
        }

        @keyframes particleDrift {
            0% { background-position: 0 0; }
            100% { background-position: 150px 150px; }
        }

        .navbar.scrolled {
            padding: 0.5rem 1.5rem;
            background: rgba(8, 8, 16, 0.98);
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.3);
        }

        /* Logo Styles */
        .navbar .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
        }

        .navbar .logo img {
            height: 2rem;
            width: auto;
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        .navbar .logo:hover img {
            transform: rotate(15deg);
            filter: drop-shadow(0 0 8px var(--primary-green));
        }

        .navbar .logo span {
            font-size: 1.25rem;
            font-weight: 700;
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(to right, var(--primary-green), var(--crystal-blue));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 0.5px;
            text-shadow: 0 0 10px rgba(74, 222, 128, 0.3);
        }

        /* Nav Links */
        .navbar .nav-links {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .navbar .nav-links a {
            color: white;
            font-weight: 500;
            font-size: 0.9375rem;
            position: relative;
            padding: 0.5rem 0;
            transition: color 0.3s ease;
        }

        .navbar .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--primary-green), var(--crystal-blue));
            transition: width 0.3s ease;
        }

        .navbar .nav-links a:hover::after,
        .navbar .nav-links .active::after {
            width: 100%;
        }

        .navbar .nav-links a:hover,
        .navbar .nav-links .active {
            color: var(--primary-green);
        }

        /* Dropdown Styles */
        .navbar .dropdown {
            position: relative;
        }

        .navbar .dropdown-menu {
            position: absolute;
            top: 100%;
            left: 0;
            background-color: rgba(30, 30, 30, 0.95);
            backdrop-filter: blur(10px);
            min-width: 180px;
            padding: 0.75rem 0;
            border-radius: 0.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1010; /* Increased z-index */
            opacity: 0;
            visibility: hidden;
            transform: translateY(10px);
            transition: opacity 0.3s ease, visibility 0.3s ease, transform 0.3s ease;
        }

        .navbar .dropdown:hover .dropdown-menu,
        .navbar .dropdown.active .dropdown-menu {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .navbar .dropdown-menu li a {
            padding: 0.5rem 1.25rem;
            color: #ddd;
            display: block;
            font-size: 0.875rem;
        }

        .navbar .dropdown-menu li a:hover {
            color: var(--primary-green);
            background-color: rgba(255, 255, 255, 0.05);
            padding-left: 1.5rem;
        }

        /* Hamburger Menu */
        .navbar .hamburger {
            display: none;
            flex-direction: column;
            gap: 0.2rem;
            cursor: pointer;
            padding: 0.5rem;
        }

        .navbar .hamburger div {
            width: 1.5rem;
            height: 0.15rem;
            background-color: white;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .navbar .hamburger.active div:nth-child(1) {
            transform: rotate(45deg) translate(0.3rem, 0.3rem);
            background-color: var(--primary-green);
        }

        .navbar .hamburger.active div:nth-child(2) {
            opacity: 0;
        }

        .navbar .hamburger.active div:nth-child(3) {
            transform: rotate(-45deg) translate(0.3rem, -0.3rem);
            background-color: var(--primary-green);
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .navbar .nav-links {
                position: fixed;
                top: 0;
                right: -100%;
                height: 100vh;
                width: 70%;
                max-width: 300px;
                background: rgba(10, 10, 26, 0.98);
                backdrop-filter: blur(20px);
                flex-direction: column;
                align-items: flex-start;
                padding: 5rem 1.5rem 2rem;
                gap: 1.25rem;
                transition: right 0.5s ease;
                box-shadow: -5px 0 25px rgba(0, 0, 0, 0.3);
                z-index: 1000;
            }

            .navbar .nav-links.active {
                right: 0;
            }

            .navbar .dropdown-menu {
                position: static;
                display: none;
                opacity: 1;
                visibility: visible;
                transform: none;
                box-shadow: none;
                width: 100%;
                padding: 0.5rem 0;
                margin-left: 1rem;
                background: rgba(20, 20, 36, 0.8);
                border-left: 2px solid var(--primary-green);
                border-radius: 0.25rem;
            }

            .navbar .dropdown.active .dropdown-menu {
                display: block;
            }

            .navbar .hamburger {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <!-- Logo -->
        <div class="logo">
            <img src="{% static 'images/media-home-page/logo.png' %}" alt="GauravGo Logo">
            <span>GauravGo</span>
        </div>

        <!-- Navigation Links -->
        <ul class="nav-links">
            <li><a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{% url 'index' %}">Home</a></li>
            <li><a class="nav-link {% if request.path == '/games/' %}active{% endif %}" href="{% url 'games' %}">Games</a></li>
            <li><a class="nav-link {% if request.path == '/services/' %}active{% endif %}" href="{% url 'services' %}">Services</a></li>
            <li class="dropdown">
                <a href="#" class="dropdown-toggle">More <i class="fas fa-chevron-down"></i></a>
                <ul class="dropdown-menu">
                    <li><a class="nav-link {% if request.path == '/advertisers/' %}active{% endif %}" href="{% url 'advertisers' %}">Advertisers</a></li>
                    <li><a class="nav-link {% if request.path == '/our-supporters/' %}active{% endif %}" href="{% url 'our_supporters' %}">Supporters</a></li>
                    <li><a class="nav-link {% if request.path == '/media-coverage/' %}active{% endif %}" href="{% url 'media_coverage' %}">Media</a></li>
                </ul>
            </li>
            <li class="dropdown">
                <a href="#" class="dropdown-toggle">Contact <i class="fas fa-chevron-down"></i></a>
                <ul class="dropdown-menu">
                    <li><a class="nav-link {% if request.path == '/about/' %}active{% endif %}" href="{% url 'about' %}">About</a></li>
                    <li><a class="nav-link {% if request.path == '/privacy-policy/' %}active{% endif %}" href="{% url 'privacy_policy' %}">Privacy</a></li>
                </ul>
            </li>
            <li><a class="nav-link {% if request.path == '/careers/' %}active{% endif %}" href="{% url 'careers' %}">Careers</a></li>
        </ul>

        <!-- Hamburger Menu -->
        <div class="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </nav>

    <script>
        // Ensure DOM is fully loaded before attaching events
        document.addEventListener('DOMContentLoaded', () => {
            const hamburger = document.querySelector('.navbar .hamburger');
            const navLinks = document.querySelector('.navbar .nav-links');
            const dropdowns = document.querySelectorAll('.navbar .dropdown');
            const dropdownToggles = document.querySelectorAll('.navbar .dropdown-toggle');

            // Hamburger Menu Toggle
            hamburger.addEventListener('click', () => {
                hamburger.classList.toggle('active');
                navLinks.classList.toggle('active');
                if (!navLinks.classList.contains('active')) {
                    dropdowns.forEach(d => d.classList.remove('active'));
                }
            });

            // Close Menu on Outside Click
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.navbar') && window.innerWidth <= 768) {
                    hamburger.classList.remove('active');
                    navLinks.classList.remove('active');
                    dropdowns.forEach(d => d.classList.remove('active'));
                }
            });

            // Dropdown Toggle for Mobile
            dropdownToggles.forEach(toggle => {
                toggle.addEventListener('click', (e) => {
                    if (window.innerWidth <= 768) {
                        e.preventDefault();
                        const dropdown = toggle.closest('.dropdown');
                        dropdown.classList.toggle('active');
                        dropdowns.forEach(other => {
                            if (other !== dropdown) other.classList.remove('active');
                        });
                    }
                });
            });

            // Navbar Scroll Effect
            window.addEventListener('scroll', () => {
                const navbar = document.querySelector('.navbar');
                navbar.classList.toggle('scrolled', window.scrollY > 50);
            });
        });
    </script>
</body>
</html>
