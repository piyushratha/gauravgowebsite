<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gauravgo Games - Our Supporters</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;800&display=swap" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #2ecc71, #3498db);
            --bg-main: linear-gradient(135deg, #0a0a1a, #050510);
            --bg-cta: linear-gradient(135deg, #0c1d2f, #091622);
            --bg-project-chaos: linear-gradient(135deg, #0c1d2f, #091622);
            --bg-nexus-arena: linear-gradient(135deg, #1a0c2f, #160922);
            --electric-green: #2ecc71;
            --crystal-blue: #3498db;
            --royal-purple: #9b59b6;
            --fiery-red: #e74c3c;
            --sun-orange: #f39c12;
            --teal: #1abc9c;
            --text-primary: #f0f0f0;
            --text-secondary: rgba(255, 255, 255, 0.8);
            --feature-card-bg: rgba(15, 15, 30, 0.7);
            --feature-card-border: rgba(46, 204, 113, 0.2);
            --stat-card-bg: rgba(20, 20, 35, 0.6);
            --stat-card-border: rgba(46, 204, 113, 0.2);
            --team-card-bg: rgba(20, 20, 35, 0.6);
            --facebook: #4267B2;
            --navbar-height: 80px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--bg-main);
            color: var(--text-primary);
            font-family: 'Orbitron', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            padding-top: var(--navbar-height);
        }

        /* Supporters Page Styles */
        .logo-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            background: var(--feature-card-bg);
            border: 1px solid var(--feature-card-border);
            border-radius: 8px;
            overflow: hidden;
        }

        .logo-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(46, 204, 113, 0.5), 0 0 15px rgba(46, 204, 113, 0.3);
        }

        .logo-card:hover::after {
            content: 'Partner';
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: var(--electric-green);
            font-size: 1rem;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(46, 204, 113, 0.8), 0 0 20px rgba(46, 204, 113, 0.6);
            opacity: 0;
            animation: fadeInGlow 0.3s ease forwards;
        }

        @keyframes fadeInGlow {
            to {
                opacity: 1;
            }
        }

        .supporters-title,
        .recognitions-title {
            font-size: 3rem;
            background: linear-gradient(to right, #2ecc71, #1abc9c, #3498db);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-align: center;
            margin-top: 80px;
            margin-bottom: 40px;
            text-shadow: 0 0 15px rgba(46, 204, 113, 0.7);
        }

        .scroll-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--primary-gradient);
            color: #0e0e0e;
            padding: 12px;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(46, 204, 113, 0.8);
            transition: opacity 0.3s ease, transform 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
            z-index: 100;
        }

        .scroll-to-top.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .scroll-to-top:hover {
            background: linear-gradient(135deg, #27ae60, #2980b9);
            box-shadow: 0 0 15px rgba(46, 204, 113, 1);
        }

        

        .hover-grow {
            transition: transform 0.3s ease;
        }

        .hover-grow:hover {
            transform: translateY(-6px);
        }

        .pulse {
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.07);
            }
        }

        .circle-animation {
            animation: rotate 25s linear infinite;
            transform-origin: center;
        }

        @keyframes rotate {
            100% {
                transform: rotate(360deg);
            }
        }

        .gradient-text {
            background: linear-gradient(90deg, #4ade80, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Responsive styles */
        @media (max-width: 1024px) {
            .nav-links {
                gap: 1rem;
            }
        }

        @media (max-width: 900px) {
            .nav-links {
                display: none;
            }

            .hamburger {
                display: flex;
            }

            .supporters-title,
            .recognitions-title {
                font-size: 2.5rem;
            }
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 0 1rem;
            }

            .nav-links {
                position: fixed;
                top: 0;
                right: -100%;
                height: 100vh;
                width: 70%;
                max-width: 300px;
                background: rgba(10, 10, 26, 0.98);
                backdrop-filter: blur(20px);
                flex-direction: column;
                align-items: flex-start;
                padding: 6rem 2rem 2rem;
                gap: 1.5rem;
                transition: right 0.5s ease;
                z-index: 99;
                box-shadow: -5px 0 25px rgba(0, 0, 0, 0.3);
                justify-content: flex-start;
                display: flex;
                /* Ensure display is set to flex when active */
            }

            .nav-links.active {
                right: 0;
            }

            .nav-links>li {
                height: auto;
                width: 100%;
            }

            .nav-links a {
                height: auto;
                padding: 0.5rem 0;
                width: 100%;
            }

            .dropdown {
                flex-direction: column;
                align-items: flex-start;
                width: 100%;
                height: auto;
            }

            .dropdown>a {
                width: 100%;
            }

            .dropdown-menu {
                position: static;
                display: none;
                opacity: 1;
                visibility: visible;
                transform: none;
                box-shadow: none;
                width: 100%;
                padding: 0.5rem 0;
                margin: 0.5rem 0 0 1rem;
                background: rgba(20, 20, 36, 0.8);
                border-left: 2px solid #4ade80;
                border-radius: 0.25rem;
            }

            .dropdown:hover .dropdown-menu {
                transform: none;
            }

            .dropdown.active .dropdown-menu {
                display: block;
            }

            .supporters-title,
            .recognitions-title {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {

            .supporters-title,
            .recognitions-title {
                font-size: 1.8rem;
            }
        }
    </style>
</head>

    <script>
        // Mobile menu toggle
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav-links');
        const dropdowns = document.querySelectorAll('.dropdown');

        // Ensure hamburger and navLinks exist before adding event listeners
        if (hamburger && navLinks) {
            hamburger.addEventListener('click', (e) => {
                e.stopPropagation(); // Prevent event bubbling to document
                hamburger.classList.toggle('active');
                navLinks.classList.toggle('active');

                // Update accessibility attributes
                const isActive = hamburger.classList.contains('active');
                hamburger.setAttribute('aria-expanded', isActive);
                hamburger.setAttribute('aria-label', isActive ? 'Close menu' : 'Open menu');

                // Close all dropdowns when mobile menu toggles
                dropdowns.forEach(dropdown => {
                    dropdown.classList.remove('active');
                });
            });
        }

        // Close mobile menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.navbar') && window.innerWidth <= 768) {
                if (hamburger && navLinks) {
                    hamburger.classList.remove('active');
                    navLinks.classList.remove('active');
                    hamburger.setAttribute('aria-expanded', 'false');
                    hamburger.setAttribute('aria-label', 'Open menu');

                    // Close all dropdowns
                    dropdowns.forEach(dropdown => {
                        dropdown.classList.remove('active');
                    });
                }
            }
        });

        // Mobile dropdown functionality
        dropdowns.forEach(dropdown => {
            const trigger = dropdown.querySelector('a');

            if (trigger) {
                trigger.addEventListener('click', (e) => {
                    if (window.innerWidth <= 768) {
                        e.preventDefault();
                        e.stopPropagation(); // Prevent closing the menu
                        dropdown.classList.toggle('active');

                        // Close other dropdowns
                        dropdowns.forEach(otherDropdown => {
                            if (otherDropdown !== dropdown) {
                                otherDropdown.classList.remove('active');
                            }
                        });
                    }
                });
            }
        });

        // Navbar scroll effect
        window.addEventListener('scroll', () => {
            const navbar = document.querySelector('.navbar');
            const scrollToTopBtn = document.querySelector('.scroll-to-top');

            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }

            if (window.scrollY > 300) {
                scrollToTopBtn.classList.add('visible');
            } else {
                scrollToTopBtn.classList.remove('visible');
            }
        });

        // GSAP animations for logo cards
        gsap.registerPlugin(ScrollTrigger);

        gsap.utils.toArray('.logo-card').forEach(card => {
            gsap.fromTo(card,
                { opacity: 0, y: 50 },
                {
                    opacity: 1,
                    y: 0,
                    duration: 0.8,
                    ease: 'power2.out',
                    scrollTrigger: {
                        trigger: card,
                        start: 'top 80%',
                        toggleActions: 'play none none none'
                    }
                }
            );
        });

        // Footer animations
        gsap.from(".hover-grow", {
            scrollTrigger: {
                trigger: "footer",
                start: "top bottom",
                toggleActions: "play none none none"
            },
            y: 50,
            opacity: 0,
            stagger: 0.25,
            duration: 1,
            ease: "power3.out"
        });
    </script>
