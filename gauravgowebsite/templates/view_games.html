<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Game - Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Exo+2:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #5be592;
            --primary-dark: #4acf7f;
            --dark: #0c0f1d;
            --darker: #080a14;
            --light: #f8f9fa;
            --danger: #dc3545;
            --warning: #ffc107;
        }
        
        body {
            background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 100%);
            color: var(--light);
            font-family: 'Exo 2', sans-serif;
            min-height: 100vh;
            padding: 20px;
        }
        
        .game-form-container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(18, 22, 40, 0.9);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(91, 229, 146, 0.3);
        }
        
        .game-form-header {
            background: linear-gradient(90deg, var(--primary) 0%, var(--primary-dark) 100%);
            padding: 20px 30px;
            color: var(--darker);
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 1.5rem;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }
        
        .game-form-header::before {
            content: '';
            position: absolute;
            top: -10px;
            right: -10px;
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(45deg);
        }
        
        .game-form-body {
            padding: 30px;
        }
        
        .form-label {
            color: var(--primary);
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 1rem;
        }
        
        .form-control, .form-select {
            background: rgba(30, 33, 57, 0.7);
            border: 1px solid rgba(91, 229, 146, 0.3);
            color: var(--light);
            padding: 12px 15px;
            border-radius: 8px;
            transition: all 0.3s;
        }
        
        .form-control:focus, .form-select:focus {
            background: rgba(30, 33, 57, 0.9);
            border-color: var(--primary);
            color: var(--light);
            box-shadow: 0 0 0 0.25rem rgba(91, 229, 146, 0.25);
        }
        
        .form-control::placeholder {
            color: #a0a8c3;
        }
        
        .file-input-container {
            position: relative;
            margin-bottom: 20px;
        }
        
        .file-input-label {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 15px;
            background: rgba(30, 33, 57, 0.7);
            border: 1px dashed rgba(91, 229, 146, 0.5);
            border-radius: 8px;
            color: #a0a8c3;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .file-input-label:hover {
            background: rgba(30, 33, 57, 0.9);
            border-color: var(--primary);
        }
        
        .file-input-label i {
            color: var(--primary);
            font-size: 1.2rem;
        }
        
        .file-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .submit-btn {
            background: linear-gradient(90deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: var(--darker);
            border: none;
            padding: 12px 30px;
            font-weight: 700;
            border-radius: 8px;
            transition: all 0.3s;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 20px auto 0;
        }
        
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(91, 229, 146, 0.4);
        }
        
        .alert-success {
            background: rgba(91, 229, 146, 0.2);
            border: 1px solid var(--primary);
            color: var(--primary);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .alert-error {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid var(--danger);
            color: var(--danger);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .form-section {
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(91, 229, 146, 0.2);
        }
        
        .form-section-title {
            color: var(--primary);
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .form-section-title i {
            font-size: 1.1rem;
        }
        
        .preview-container {
            display: flex;
            gap: 20px;
            margin-top: 15px;
        }
        
        .preview-box {
            width: 120px;
            height: 120px;
            border: 2px dashed rgba(91, 229, 146, 0.5);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: rgba(30, 33, 57, 0.5);
        }
        
        .preview-box img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }
        
        .preview-label {
            text-align: center;
            margin-top: 8px;
            font-size: 0.85rem;
            color: #a0a8c3;
        }
        
        @media (max-width: 768px) {
            .preview-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="game-form-container">
        <div class="game-form-header">
            <i class="fas fa-gamepad me-2"></i> Add New Game
        </div>
        
        <div class="game-form-body">
            <!-- Success/Error Messages -->
            {% if error == "no" %}
            <div class="alert-success">
                <i class="fas fa-check-circle me-2"></i> Game has been added successfully!
            </div>
            {% endif %}
            
            {% if error == "yes" %}
            <div class="alert-error">
                <i class="fas fa-exclamation-circle me-2"></i> Something went wrong. Please try again.
            </div>
            {% endif %}
            
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                
                <!-- Game Details Section -->
                <div class="form-section">
                    <h3 class="form-section-title">
                        <i class="fas fa-info-circle"></i> Game Details
                    </h3>
                    
                    <div class="mb-3">
                        <label class="form-label">Game Title</label>
                        <input type="text" name="game_title" class="form-control" placeholder="Enter game title" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Game Description</label>
                        <textarea name="game_description" class="form-control" rows="5" placeholder="Enter game description" required></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">YouTube Link</label>
                        <input type="url" name="youtube_link" class="form-control" placeholder="https://youtube.com/embed/..." required>
                    </div>
                </div>
                
                <!-- Media Section -->
                <div class="form-section">
                    <h3 class="form-section-title">
                        <i class="fas fa-images"></i> Game Media
                    </h3>
                    
                    <!-- Background Image -->
                    <div class="mb-4">
                        <label class="form-label">Background Image</label>
                        <div class="file-input-container">
                            <label class="file-input-label">
                                <i class="fas fa-cloud-upload-alt"></i>
                                <span id="background-file-name">Choose background image file</span>
                                <input type="file" name="background_image" class="file-input" id="background-image" accept="image/*" required>
                            </label>
                        </div>
                        
                        <div class="preview-container">
                            <div>
                                <div class="preview-box" id="background-preview">
                                    <i class="fas fa-image text-muted"></i>
                                </div>
                                <div class="preview-label">Preview</div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Game Icon -->
                    <div class="mb-4">
                        <label class="form-label">Game Icon</label>
                        <div class="file-input-container">
                            <label class="file-input-label">
                                <i class="fas fa-cloud-upload-alt"></i>
                                <span id="icon-file-name">Choose game icon file</span>
                                <input type="file" name="game_icon" class="file-input" id="game-icon" accept="image/*" required>
                            </label>
                        </div>
                        
                        <div class="preview-container">
                            <div>
                                <div class="preview-box" id="icon-preview">
                                    <i class="fas fa-gamepad text-muted"></i>
                                </div>
                                <div class="preview-label">Preview</div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Submit Button -->
                <button type="submit" class="btn submit-btn">
                    <i class="fas fa-plus-circle"></i> Add Game
                </button>
            </form>
        </div>
    </div>

    <script>
        // Background Image Preview
        document.getElementById('background-image').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const preview = document.getElementById('background-preview');
            const fileName = document.getElementById('background-file-name');
            
            if (file) {
                fileName.textContent = file.name;
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.innerHTML = `<img src="${e.target.result}" alt="Preview">`;
                }
                reader.readAsDataURL(file);
            } else {
                fileName.textContent = 'Choose background image file';
                preview.innerHTML = '<i class="fas fa-image text-muted"></i>';
            }
        });
        
        // Game Icon Preview
        document.getElementById('game-icon').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const preview = document.getElementById('icon-preview');
            const fileName = document.getElementById('icon-file-name');
            
            if (file) {
                fileName.textContent = file.name;
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.innerHTML = `<img src="${e.target.result}" alt="Preview">`;
                }
                reader.readAsDataURL(file);
            } else {
                fileName.textContent = 'Choose game icon file';
                preview.innerHTML = '<i class="fas fa-gamepad text-muted"></i>';
            }
        });
        
        // Auto-redirect on success
        {% if error == "no" %}
        setTimeout(function() {
            window.location.href = "{% url 'manage_games' %}";
        }, 2000);
        {% endif %}
    </script>
</body>
</html>
