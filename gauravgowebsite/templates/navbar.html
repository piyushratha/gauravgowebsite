<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed GauravGo Navbar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <style>
        :root {
            --primary-green: #4ade80;
            --crystal-blue: #38bdf8;
            --dark-bg: #0a0a1a;
        }
 
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: white;
            min-height: 100vh;
            padding-top: 80px;
        }
        
        /* Fixed alignment issues */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: rgba(10, 10, 26, 0.9);
            backdrop-filter: blur(10px);
            color: white;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .navbar.scrolled {
            padding: 0.75rem 2rem;
            background: rgba(8, 8, 16, 0.98);
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.3);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            cursor: pointer;
            position: relative;
            z-index: 101;
            height: 100%;
        }

        .logo img {
            height: 2.5rem;
            width: auto;
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        .logo:hover img {
            transform: rotate(15deg);
            filter: drop-shadow(0 0 8px var(--primary-green));
        }

        .logo span {
            font-size: 1.5rem;
            font-weight: 700;
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(to right, var(--primary-green), var(--crystal-blue));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 0.5px;
            text-shadow: 0 0 10px rgba(74, 222, 128, 0.3);
            display: flex;
            align-items: center;
            height: 100%;
        }

        /* Fixed alignment of nav items */
        .nav-links {
            display: flex;
            gap: 1.5rem;
            list-style: none;
            transition: transform 0.4s ease-in-out;
            height: 100%;
            align-items: center;
        }

        .nav-links > li {
            display: flex;
            align-items: center;
            height: 100%;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            font-size: 1rem;
            position: relative;
            padding: 0.5rem 0;
            transition: color 0.3s ease;
            display: flex;
            align-items: center;
            height: 100%;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--primary-green), var(--crystal-blue));
            transition: width 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--primary-green);
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .dropdown {
            position: relative;
            height: 100%;
            display: flex;
            align-items: center;
        }

        .dropdown > a {
            display: flex;
            align-items: center;
            gap: 4px;
            height: 100%;
        }

        .dropdown-menu {
            position: absolute;
            top: 100%;
            left: 0;
            background-color: rgba(30, 30, 30, 0.95);
            backdrop-filter: blur(10px);
            min-width: 200px;
            padding: 1rem 0;
            border-radius: 0.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            opacity: 0;
            visibility: hidden;
            transform: translateY(10px);
            transition: all 0.3s ease;
            z-index: 10;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .dropdown:hover .dropdown-menu {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .dropdown-menu li a {
            display: flex;
            align-items: center;
            padding: 0.5rem 1.5rem;
            color: #ddd;
            transition: all 0.2s ease;
            height: auto;
        }

        .dropdown-menu li a:hover {
            color: var(--primary-green);
            background-color: rgba(255, 255, 255, 0.05);
            padding-left: 1.75rem;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            gap: 0.25rem;
            cursor: pointer;
            padding: 0.5rem;
            z-index: 101;
            position: relative;
            height: 100%;
            justify-content: center;
        }

        .hamburger div {
            width: 1.75rem;
            height: 0.2rem;
            background-color: white;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .hamburger.active div:nth-child(1) {
            transform: rotate(45deg) translate(0.35rem, 0.35rem);
            background-color: var(--primary-green);
        }

        .hamburger.active div:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active div:nth-child(3) {
            transform: rotate(-45deg) translate(0.35rem, -0.35rem);
            background-color: var(--primary-green);
        }

        /* Responsive styles */
        @media (max-width: 992px) {
            .nav-links {
                gap: 1rem;
            }
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 1rem;
            }
            
            .nav-links {
                position: fixed;
                top: 0;
                right: -100%;
                height: 100vh;
                width: 70%;
                max-width: 300px;
                background: rgba(10, 10, 26, 0.98);
                backdrop-filter: blur(20px);
                flex-direction: column;
                align-items: flex-start;
                padding: 6rem 2rem 2rem;
                gap: 1.5rem;
                transition: right 0.5s ease;
                z-index: 99;
                box-shadow: -5px 0 25px rgba(0, 0, 0, 0.3);
                justify-content: flex-start;
            }
            
            .nav-links.active {
                right: 0;
            }
            
            .nav-links > li {
                height: auto;
                width: 100%;
            }
            
            .nav-links a {
                height: auto;
                padding: 0.5rem 0;
                width: 100%;
            }
            
            .dropdown {
                flex-direction: column;
                align-items: flex-start;
                width: 100%;
                height: auto;
            }
            
            .dropdown > a {
                width: 100%;
            }
            
            .dropdown-menu {
                position: static;
                display: none;
                opacity: 1;
                visibility: visible;
                transform: none;
                box-shadow: none;
                width: 100%;
                padding: 0.5rem 0;
                margin: 0.5rem 0 0 1rem;
                background: rgba(20, 20, 36, 0.8);
                border-left: 2px solid var(--primary-green);
                border-radius: 0.25rem;
            }
            
            .dropdown:hover .dropdown-menu {
                transform: none;
            }
            
            .dropdown.active .dropdown-menu {
                display: block;
            }
            
            .hamburger {
                display: flex;
            }
        }

        /* Demo content */
        .hero {
            text-align: center;
            padding: 4rem 2rem;
            margin: 2rem auto;
            max-width: 800px;
            background: rgba(15, 23, 42, 0.5);
            border-radius: 16px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .hero h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(to right, var(--primary-green), var(--crystal-blue));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-family: 'Orbitron', sans-serif;
        }
        
        .hero p {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #cbd5e1;
            margin-bottom: 2rem;
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 3rem auto;
            padding: 0 2rem;
        }
        
        .feature-card {
            background: rgba(15, 23, 42, 0.5);
            border-radius: 16px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .feature-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            border-color: rgba(74, 222, 128, 0.3);
        }
        
        .feature-card h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--primary-green);
        }
        
        .feature-card p {
            color: #94a3b8;
            line-height: 1.6;
        }
        
        .footer {
            text-align: center;
            padding: 2rem;
            margin-top: 4rem;
            background: rgba(10, 10, 26, 0.5);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .glow {
            animation: glow 2s infinite alternate;
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 5px rgba(74, 222, 128, 0.5);
            }
            to {
                text-shadow: 0 0 20px rgba(74, 222, 128, 0.8), 0 0 30px rgba(56, 189, 248, 0.6);
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <img src="https://via.placeholder.com/40" alt="GauravGo Logo">
            <span class="glow">GauravGo</span>
        </div>

        <ul class="nav-links">
            <li><a href="/GauravGoWeb/gauravgowebsite/templates/index.html">Home</a></li>
            <li><a href="/GauravGoWeb/gauravgowebsite/templates/all-games.html">Games</a></li>
            <li><a href="/GauravGoWeb/gauravgowebsite/templates/services.html">Services</a></li>
            <li class="dropdown">
                <a href="#">More <i class="fas fa-chevron-down"></i></a>
                <ul class="dropdown-menu">
                    <li><a href="/GauravGoWeb/gauravgowebsite/templates/advertisers.html">Advertisers</a></li>
                    <li><a href="/GauravGoWeb/gauravgowebsite/templates/our-supporters.html">Supporters</a></li>
                    <li><a href="/GauravGoWeb/gauravgowebsite/templates/media-coverage.html">Media</a></li>
                </ul>
            </li>
            <li class="dropdown">
                <a href="#">Contact <i class="fas fa-chevron-down"></i></a>
                <ul class="dropdown-menu">
                    <li><a href="/GauravGoWeb/gauravgowebsite/templates/about-us.html">About</a></li>
                    <li><a href="/GauravGoWeb/gauravgowebsite/templates/privacy-policy.html">Privacy</a></li>
                </ul>
            </li>
            <li><a href="#careers">Careers</a></li>
        </ul>

        <div class="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </nav>
    


    <script>
        // Mobile menu toggle
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav-links');
        const dropdowns = document.querySelectorAll('.dropdown');
        
        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            navLinks.classList.toggle('active');
            
            // Close all dropdowns when mobile menu closes
            if (!navLinks.classList.contains('active')) {
                dropdowns.forEach(dropdown => {
                    dropdown.classList.remove('active');
                });
            }
        });
        
        // Close mobile menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.navbar') && window.innerWidth <= 768) {
                hamburger.classList.remove('active');
                navLinks.classList.remove('active');
                
                // Close all dropdowns
                dropdowns.forEach(dropdown => {
                    dropdown.classList.remove('active');
                });
            }
        });
        
        // Mobile dropdown functionality
        dropdowns.forEach(dropdown => {
            const trigger = dropdown.querySelector('a');
            
            trigger.addEventListener('click', (e) => {
                if (window.innerWidth <= 768) {
                    e.preventDefault();
                    dropdown.classList.toggle('active');
                    
                    // Close other dropdowns
                    dropdowns.forEach(otherDropdown => {
                        if (otherDropdown !== dropdown) {
                            otherDropdown.classList.remove('active');
                        }
                    });
                }
            });
        });
        
        // Navbar scroll effect
        window.addEventListener('scroll', () => {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });
        
        // GSAP animations for navbar items
        document.addEventListener('DOMContentLoaded', () => {
            gsap.registerPlugin(ScrollTrigger);
            
            // Animate logo on load
            gsap.from('.logo', {
                duration: 1,
                x: -50,
                opacity: 0,
                ease: 'power3.out'
            });
            
            // Animate nav items sequentially
            gsap.from('.nav-links li', {
                duration: 0.5,
                y: 20,
                opacity: 0,
                stagger: 0.1,
                delay: 0.3,
                ease: 'back.out(1.7)'
            });
            
            // Scroll-triggered animations for demo content
            gsap.from('.hero', {
                scrollTrigger: {
                    trigger: '.hero',
                    start: 'top 80%'
                },
                y: 50,
                opacity: 0,
                duration: 0.8
            });
            
            gsap.from('.feature-card', {
                scrollTrigger: {
                    trigger: '.features',
                    start: 'top 85%'
                },
                y: 50,
                opacity: 0,
                stagger: 0.2,
                duration: 0.7
            });
        });
    </script>
</body>
</html>
