{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GauravGo Games | Admin Login</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <style>
    body {
      background: url("{% static 'images/bgadmin.jpg' %}") no-repeat center center/cover;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(6px);
    }

    .login-card {
      background: rgba(0, 0, 0, 0.7);
      border-radius: 20px;
      box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.6);
      padding: 40px 30px;
      text-align: center;
      width: 100%;
      max-width: 420px;
      animation: fadeIn 1s ease-in-out;
    }

    .login-card img {
      border-radius: 50%;
      border: 3px solid #00d2ff;
      margin-bottom: 20px;
    }

    .login-card h2 {
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      margin-bottom: 25px;
      font-size: 28px;
      letter-spacing: 1px;
    }

    .input-group {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      margin-bottom: 18px;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .input-group-text {
      background: transparent;
      border: none;
      color: #00d2ff;
      font-size: 20px;
    }

    .form-control {
      background: transparent;
      border: none;
      color: #fff;
      font-size: 15px;
    }

    .form-control::placeholder {
      color: #aaa;
    }

    .btn-login {
      background: linear-gradient(45deg, #00d2ff, #3a7bd5);
      border: none;
      border-radius: 25px;
      padding: 12px;
      font-weight: 600;
      color: #fff;
      font-size: 16px;
      width: 100%;
      transition: 0.3s;
    }

    .btn-login:hover {
      transform: scale(1.05);
      background: linear-gradient(45deg, #3a7bd5, #00d2ff);
    }

    .go-back {
      display: inline-block;
      margin-top: 15px;
      color: #ddd;
      font-size: 14px;
      text-decoration: none;
      transition: 0.3s;
    }

    .go-back:hover {
      color: #00d2ff;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>

<body>
  <div class="login-card">
    <img src="{% static 'C:\Users\piyus\OneDrive\Documents\GitHub\gauravgowebsite\gauravgowebsite\static\images\admin\image.png' %}" width="150" height="120" alt="Admin">
    <h2>Admin Login</h2>

    <form method="post">
      {% csrf_token %}
      <div class="input-group">
        <span class="input-group-text"><i class="fa fa-user"></i></span>
        <input type="text" name="username" class="form-control" placeholder="Enter Username" required>
      </div>

      <div class="input-group">
        <span class="input-group-text"><i class="fa fa-key"></i></span>
        <input type="password" name="pwd" class="form-control" placeholder="Enter Password" required>
      </div>

      <button type="submit" class="btn-login">Login</button>
    </form>

    <a href="{% url 'index' %}" class="go-back">← Go back to Home</a>
  </div>

  {% if error == "no" %}
  <script>
      alert('✅ Login successful');
      window.location = "{% url 'admin_home' %}";
  </script>
  {% endif %}
  
  {% if error == "yes" %}
  <script>
      alert('❌ Invalid login credentials');
  </script>
  {% endif %}
</body>
</html>
