{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GauravGo Games | Admin Login</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <!-- Favicon -->
  <link rel="icon" href="{% static 'images/media-home-page/logo.png' %}" type="image/png">
  <link rel="apple-touch-icon" href="{% static 'images/media-home-page/logo.png' %}">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <style>
    body {
      background: linear-gradient(135deg, #0d1b2a, #1a2a3a, #0d1b2a);
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    /* Animated Background */
    .background-animation {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;

      /* professional photo from Unsplash + subtle gradient overlay */
      background-image:
        linear-gradient(rgba(2,8,20,0.55), rgba(2,8,20,0.55)),
        url("https://images.unsplash.com/photo-1524758631624-e2822e304c36?auto=format&fit=crop&w=1600&q=80");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      filter: contrast(0.95) saturate(0.9) blur(0.6px);
      will-change: transform;
      transform: translateZ(0);
    }

    .particle {
      position: absolute;
      border-radius: 50%;
      /* toned down particle colors so they sit nicely over photo */
      background: rgba(46, 204, 113, 0.12);
      animation: float 18s infinite linear;
      mix-blend-mode: screen;
    }

    .particle:nth-child(2n) {
      background: rgba(52, 152, 219, 0.10);
    }

    .particle:nth-child(3n) {
      background: rgba(255, 255, 255, 0.06);
    }

    @keyframes float {
      0% {
        transform: translateY(0) translateX(0) rotate(0deg);
        opacity: 0.5;
      }
      25% {
        transform: translateY(-20px) translateX(10px) rotate(90deg);
        opacity: 0.8;
      }
      50% {
        transform: translateY(0) translateX(20px) rotate(180deg);
        opacity: 0.5;
      }
      75% {
        transform: translateY(20px) translateX(10px) rotate(270deg);
        opacity: 0.8;
      }
      100% {
        transform: translateY(0) translateX(0) rotate(360deg);
        opacity: 0.5;
      }
    }

    .login-container {
      width: 100%;
      max-width: 420px;
      z-index: 1;
    }

    .login-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      padding: 40px 35px;
      text-align: center;
      width: 100%;
      animation: fadeIn 0.8s ease-in-out;
      transition: transform 0.3s ease;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .login-card:hover {
      transform: translateY(-5px);
    }

    .admin-logo {
      width: 110px;
      height: 110px;
      border-radius: 18px;
      overflow: hidden;
      margin: 0 auto 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255,255,255,0.02);
      box-shadow: 0 10px 30px rgba(2,8,20,0.6), 0 6px 18px rgba(46,204,113,0.04) inset;
      border: 1px solid rgba(255,255,255,0.03);
    }

    .admin-logo img {
      width: 86%;
      height: auto;
      object-fit: contain;
      display: block;
      filter: drop-shadow(0 6px 18px rgba(0,0,0,0.45));
      background: transparent;
    }

    .login-card h2 {
      color: #2c3e50;
      font-family: 'Orbitron', sans-serif;
      margin-bottom: 30px;
      font-size: 26px;
      letter-spacing: 1px;
      font-weight: 700;
    }

    .input-group {
      background: #f8f9fa;
      border-radius: 12px;
      margin-bottom: 20px;
      overflow: hidden;
      border: 2px solid #e9ecef;
      transition: all 0.3s ease;
    }

    .input-group:focus-within {
      border-color: #3a7bd5;
      box-shadow: 0 0 0 3px rgba(58, 123, 213, 0.1);
    }

    .input-group-text {
      background: transparent;
      border: none;
      color: #6c757d;
      font-size: 18px;
      padding: 12px 15px;
    }

    .form-control {
      background: transparent;
      border: none;
      color: #2c3e50;
      font-size: 15px;
      padding: 12px 0;
    }

    .form-control:focus {
      box-shadow: none;
      background: transparent;
    }

    .form-control::placeholder {
      color: #adb5bd;
    }

    .btn-login {
      background: linear-gradient(135deg, #3a7bd5, #00d2ff);
      border: none;
      border-radius: 12px;
      padding: 14px;
      font-weight: 600;
      color: #fff;
      font-size: 16px;
      width: 100%;
      transition: all 0.3s ease;
      margin-top: 10px;
      box-shadow: 0 4px 15px rgba(58, 123, 213, 0.3);
    }

    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(58, 123, 213, 0.4);
      background: linear-gradient(135deg, #00d2ff, #3a7bd5);
    }

    .go-back {
      display: inline-block;
      margin-top: 20px;
      color: #6c757d;
      font-size: 14px;
      text-decoration: none;
      transition: 0.3s;
      font-weight: 500;
    }

    .go-back:hover {
      color: #3a7bd5;
    }

    .security-notice {
      font-size: 12px;
      color: #6c757d;
      margin-top: 25px;
      padding-top: 15px;
      border-top: 1px solid #e9ecef;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>

<body>
  <!-- Animated Background -->
  <div class="background-animation" id="particles"></div>

  <div class="login-container">
    <div class="login-card">
      <div class="admin-logo">
        <img src="{% static 'images/media-home-page/logo.png' %}" alt="GauravGo Logo">
      </div>
      <h2>Admin Portal</h2>

      <form method="post">
        {% csrf_token %}
        <div class="input-group">
          <span class="input-group-text"><i class="fa fa-user"></i></span>
          <input type="text" name="username" class="form-control" placeholder="Enter Username" required>
        </div>

        <div class="input-group">
          <span class="input-group-text"><i class="fa fa-key"></i></span>
          <input type="password" name="pwd" class="form-control" placeholder="Enter Password" required>
        </div>

        <button type="submit" class="btn-login">Login to Dashboard</button>
      </form>

      <a href="{% url 'index' %}" class="go-back">
        <i class="fas fa-arrow-left"></i> Back to Home
      </a>
      
      <div class="security-notice">
        <i class="fas fa-lock"></i> Secure Admin Access
      </div>
    </div>
  </div>

  {% if error == "no" %}
  <script>
      alert('✅ Login successful');
      window.location = "{% url 'admin_home' %}";
  </script>
  {% endif %}
  
  {% if error == "yes" %}
  <script>
      alert('❌ Invalid login credentials');
  </script>
  {% endif %}

  <script>
    // Create animated particles for background
    document.addEventListener('DOMContentLoaded', function() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 20;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        // Random properties
        const size = Math.random() * 60 + 20;
        const left = Math.random() * 100;
        const top = Math.random() * 100;
        const animationDuration = Math.random() * 20 + 10;
        const animationDelay = Math.random() * 5;
        
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${left}%`;
        particle.style.top = `${top}%`;
        particle.style.animationDuration = `${animationDuration}s`;
        particle.style.animationDelay = `${animationDelay}s`;
        
        particlesContainer.appendChild(particle);
      }
    });
  </script>
</body>
</html>
