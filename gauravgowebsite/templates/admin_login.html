{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GauravGo Games | Admin Login</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <style>
    body {
      background: linear-gradient(135deg, #1a2a3a, #0d1b2a);
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 20px;
    }

    .login-container {
      width: 100%;
      max-width: 420px;
    }

    .login-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      padding: 40px 35px;
      text-align: center;
      width: 100%;
      animation: fadeIn 0.8s ease-in-out;
      transition: transform 0.3s ease;
    }

    .login-card:hover {
      transform: translateY(-5px);
    }

    .admin-logo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: linear-gradient(135deg, #3a7bd5, #00d2ff);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 25px;
      box-shadow: 0 5px 15px rgba(58, 123, 213, 0.3);
    }

    .admin-logo i {
      font-size: 40px;
      color: white;
    }

    .login-card h2 {
      color: #2c3e50;
      font-family: 'Orbitron', sans-serif;
      margin-bottom: 30px;
      font-size: 26px;
      letter-spacing: 1px;
      font-weight: 700;
    }

    .input-group {
      background: #f8f9fa;
      border-radius: 12px;
      margin-bottom: 20px;
      overflow: hidden;
      border: 2px solid #e9ecef;
      transition: all 0.3s ease;
    }

    .input-group:focus-within {
      border-color: #3a7bd5;
      box-shadow: 0 0 0 3px rgba(58, 123, 213, 0.1);
    }

    .input-group-text {
      background: transparent;
      border: none;
      color: #6c757d;
      font-size: 18px;
      padding: 12px 15px;
    }

    .form-control {
      background: transparent;
      border: none;
      color: #2c3e50;
      font-size: 15px;
      padding: 12px 0;
    }

    .form-control:focus {
      box-shadow: none;
      background: transparent;
    }

    .form-control::placeholder {
      color: #adb5bd;
    }

    .btn-login {
      background: linear-gradient(135deg, #3a7bd5, #00d2ff);
      border: none;
      border-radius: 12px;
      padding: 14px;
      font-weight: 600;
      color: #fff;
      font-size: 16px;
      width: 100%;
      transition: all 0.3s ease;
      margin-top: 10px;
      box-shadow: 0 4px 15px rgba(58, 123, 213, 0.3);
    }

    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(58, 123, 213, 0.4);
      background: linear-gradient(135deg, #00d2ff, #3a7bd5);
    }

    .go-back {
      display: inline-block;
      margin-top: 20px;
      color: #6c757d;
      font-size: 14px;
      text-decoration: none;
      transition: 0.3s;
      font-weight: 500;
    }

    .go-back:hover {
      color: #3a7bd5;
    }

    .security-notice {
      font-size: 12px;
      color: #6c757d;
      margin-top: 25px;
      padding-top: 15px;
      border-top: 1px solid #e9ecef;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>

<body>
  <div class="login-container">
    <div class="login-card">
      <div class="admin-logo">
        <i class="fas fa-user-shield"></i>
      </div>
      <h2>Admin Portal</h2>

      <form method="post">
        {% csrf_token %}
        <div class="input-group">
          <span class="input-group-text"><i class="fa fa-user"></i></span>
          <input type="text" name="username" class="form-control" placeholder="Enter Username" required>
        </div>

        <div class="input-group">
          <span class="input-group-text"><i class="fa fa-key"></i></span>
          <input type="password" name="pwd" class="form-control" placeholder="Enter Password" required>
        </div>

        <button type="submit" class="btn-login">Login to Dashboard</button>
      </form>

      <a href="{% url 'index' %}" class="go-back">
        <i class="fas fa-arrow-left"></i> Back to Home
      </a>
      
      <div class="security-notice">
        <i class="fas fa-lock"></i> Secure Admin Access
      </div>
    </div>
  </div>

  {% if error == "no" %}
  <script>
      alert('✅ Login successful');
      window.location = "{% url 'admin_home' %}";
  </script>
  {% endif %}
  
  {% if error == "yes" %}
  <script>
      alert('❌ Invalid login credentials');
  </script>
  {% endif %}
</body>
</html>
