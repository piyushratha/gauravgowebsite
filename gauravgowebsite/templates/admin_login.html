{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GauravGo Games | Admin Login</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <style>
    body {
      background: radial-gradient(1200px 500px at 10% 10%, rgba(46,204,113,0.06), transparent 10%),
                  radial-gradient(900px 400px at 90% 90%, rgba(52,152,219,0.05), transparent 10%),
                  linear-gradient(135deg, #071021 0%, #0b2030 50%, #071827 100%);
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 28px;
      color: #e6f7ef;
      overflow: hidden;
    }

    /* subtle animated gradient sheen */
    body::after {
      content: "";
      position: fixed;
      inset: 0;
      background: linear-gradient(120deg, rgba(255,255,255,0.02), rgba(0,0,0,0));
      pointer-events: none;
      mix-blend-mode: overlay;
      animation: sheen 8s linear infinite;
      opacity: 0.7;
    }
    @keyframes sheen { 0%{transform:translateX(-15%)}50%{transform:translateX(15%)}100%{transform:translateX(-15%)} }

    .login-container {
      width: 100%;
      max-width: 460px;
      padding: 10px;
    }

    .login-card {
      background: rgba(3,10,16,0.7);
      border-radius: 16px;
      box-shadow: 0 12px 40px rgba(2,8,20,0.7), 0 0 30px rgba(46,204,113,0.06);
      padding: 36px 32px;
      text-align: center;
      width: 100%;
      animation: fadeIn 0.9s ease-in-out;
      transition: transform 0.28s ease, box-shadow 0.28s ease;
      border: 1px solid rgba(46,204,113,0.08);
      backdrop-filter: blur(6px);
    }

    .login-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 18px 50px rgba(2,8,20,0.75), 0 0 60px rgba(46,204,113,0.08);
    }

    .admin-logo {
      width: 120px;
      height: 120px;
      border-radius: 20px;
      overflow: hidden;
      margin: 0 auto 22px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      box-shadow: 0 12px 30px rgba(2,8,20,0.6), 0 6px 18px rgba(46,204,113,0.06) inset;
      border: 1px solid rgba(255,255,255,0.03);
    }
    .admin-logo img {
      display: block;
      width: 92%;
      height: auto;
      object-fit: contain;
      filter: drop-shadow(0 6px 18px rgba(46,204,113,0.08));
      background: transparent;
    }

    .login-card h2 {
      color: #e6f7ef;
      font-family: 'Orbitron', sans-serif;
      margin-bottom: 20px;
      font-size: 24px;
      letter-spacing: 1px;
      font-weight: 700;
    }

    .input-group {
      background: #f8f9fa;
      border-radius: 12px;
      margin-bottom: 20px;
      overflow: hidden;
      border: 2px solid #e9ecef;
      transition: all 0.3s ease;
    }

    .input-group:focus-within {
      border-color: #3a7bd5;
      box-shadow: 0 0 0 3px rgba(58, 123, 213, 0.1);
    }

    .input-group-text {
      background: transparent;
      border: none;
      color: #6c757d;
      font-size: 18px;
      padding: 12px 15px;
    }

    .form-control {
      background: transparent;
      border: none;
      color: #2c3e50;
      font-size: 15px;
      padding: 12px 0;
    }

    .form-control:focus {
      box-shadow: none;
      background: transparent;
    }

    .form-control::placeholder {
      color: #adb5bd;
    }

    .btn-login {
      background: linear-gradient(135deg, #3a7bd5, #00d2ff);
      border: none;
      border-radius: 12px;
      padding: 14px;
      font-weight: 600;
      color: #fff;
      font-size: 16px;
      width: 100%;
      transition: all 0.3s ease;
      margin-top: 10px;
      box-shadow: 0 4px 15px rgba(58, 123, 213, 0.3);
    }

    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(58, 123, 213, 0.4);
      background: linear-gradient(135deg, #00d2ff, #3a7bd5);
    }

    .go-back {
      display: inline-block;
      margin-top: 20px;
      color: #6c757d;
      font-size: 14px;
      text-decoration: none;
      transition: 0.3s;
      font-weight: 500;
    }

    .go-back:hover {
      color: #3a7bd5;
    }

    .security-notice {
      font-size: 12px;
      color: #6c757d;
      margin-top: 25px;
      padding-top: 15px;
      border-top: 1px solid #e9ecef;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>

<body>
  <div class="login-container">
    <div class="login-card">
      <div class="admin-logo">
        <img src="{% static 'images/media-home-page/logo.png' %}" alt="GauravGo Logo">
      </div>
      <h2>Admin Portal</h2>

      <form method="post">
        {% csrf_token %}
        <div class="input-group">
          <span class="input-group-text"><i class="fa fa-user"></i></span>
          <input type="text" name="username" class="form-control" placeholder="Enter Username" required>
        </div>

        <div class="input-group">
          <span class="input-group-text"><i class="fa fa-key"></i></span>
          <input type="password" name="pwd" class="form-control" placeholder="Enter Password" required>
        </div>

        <button type="submit" class="btn-login">Login to Dashboard</button>
      </form>

      <a href="{% url 'index' %}" class="go-back">
        <i class="fas fa-arrow-left"></i> Back to Home
      </a>
      
      <div class="security-notice">
        <i class="fas fa-lock"></i> Secure Admin Access
      </div>
    </div>
  </div>

  {% if error == "no" %}
  <script>
      alert('✅ Login successful');
      window.location = "{% url 'admin_home' %}";
  </script>
  {% endif %}
  
  {% if error == "yes" %}
  <script>
      alert('❌ Invalid login credentials');
  </script>
  {% endif %}
</body>
</html>
